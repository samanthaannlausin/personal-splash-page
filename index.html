<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Splash Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        #container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 500px;
        }

        #profilePic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
        }

        #fullName {
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #course {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        #description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        #socialLinks a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #fff;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #socialLinks a:hover {
            background: #fff;
            color: #2575fc;
            transform: translateY(-3px);
        }

        @media(max-width: 600px){
            #container {
                padding: 30px 20px;
            }

            #fullName {
                font-size: 1.8em;
            }

            #profilePic {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Profile Picture -->
        <img id="profilePic" src="sam.jpg" alt="Profile Picture">

        <div id="fullName">Samantha Ann Lausin</div>
        <div id="course">4th Year Computer Engineering</div>
        <div id="description">
            I am a passionate computer engineering student who loves coding, exploring new technologies, and building projects that make life easier and more fun.
        </div>
        <div id="socialLinks">
            <a href="https://www.facebook.com/samantha.ann.lausin" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://github.com/samanthaannlausin/" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
